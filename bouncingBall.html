<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bouncing Ball</title>
	<style type="text/css">
		body{
			margin: 0;
			display:flex;
			height: 100vh;
			justify-content: center;
			align-items: center;

		}
		.Ball{
			border-radius: 50%;
			border: 50px solid salmon;
			animation: bounce 1s infinite;
		
		}
		@keyframes bounce{
			0%,100%{
				transform: translatey(100px);
			}
	      50%{
	      	transform: translatey(-100px);
	      }
		}
		
	</style>
</head>
<body>
<div class="Ball"></div>
</body>
</html>
